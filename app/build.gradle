plugins {
    // Support for Java
    id 'java'
    // Support for Java applications
    id 'application'
    // Support for JavaFX
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def urlFile = { url, name ->
    File file = new File("$buildDir/download/${name}.jar")
    file.parentFile.mkdirs()
    if (!file.exists()) {
        new URL(url).withInputStream { downloadStream ->
            file.withOutputStream { fileOut ->
                fileOut << downloadStream
            }
        }
    }
    files(file.absolutePath)
}

dependencies {
    implementation 'junit:junit:4.13.1'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    // Mockito dependencies
    testImplementation 'org.mockito:mockito-core:4.3.+'
    implementation files(urlFile('https://github.com/d-creations/3D-stepfile-decoder/raw/master/out/artifacts/3D_stepfile_Decoder_app_main/3D_stepfile_Decoder_app_main.jar', 'Step Decoder'))
}

application {
    // Define the main class for the application.
    mainClass = 'ch.dcreations.apviewer.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
javafx {
    version = '17.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

